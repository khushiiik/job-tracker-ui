<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - JobTracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="../css/style.css" rel="stylesheet"/>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>

  <style>
    .doodle-btn-lg {
      width: 100%;
      padding: 0.5rem 1rem;
      background-color: var(--color-primary);
      color: var(--color-text);   
      border: var(--border);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-normal);
      font-family: var(--font-doodle);
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      transition: all 0.2s ease-in-out;
    }

    .doodle-btn-lg:hover {
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hover);
      background-color: var(--color-hover);
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- Mobile View -->
<div class="block md:hidden relative min-h-screen flex flex-col bg-white">
  <div class="absolute bottom-0 left-0 w-full z-0">
    <img src="../images/bottom.png" alt="Doodle Background" class="w-full object-cover opacity-70" />
  </div>

  <!-- Top Illustration -->
  <div class="bg-white rounded-b-3xl overflow-hidden z-10">
    <img src="../images/signup.png" alt="Top Illustration" class="object-contain h-48 w-full mx-auto my-2" />
  </div>

  <!-- Form -->
  <div class="flex-1 -mt-6 px-4 pb-6 z-10">
    <div class="bg-white rounded-t-3xl px-6 pt-8 pb-8 shadow-xl h-full flex flex-col justify-between relative">
      <div>
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Your Account</h2>
        <form id="signupForm" class="space-y-4">
          <div>
            <label class="block text-sm text-gray-600 mb-1">Full Name</label>
            <input type="text" id="name" class="w-full pl-3 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="Your full name" required />
          </div>
          <div>
            <label class="block text-sm text-gray-600 mb-1">Email</label>
            <input type="email" id="email" class="w-full pl-3 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="Enter your email" required />
          </div>
          <div>
            <label class="block text-sm text-gray-600 mb-1">Password</label>
            <input type="password" id="password" class="w-full pl-3 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="••••••••" required />
          </div>
          <div>
            <label class="block text-sm text-gray-600 mb-1">Confirm Password</label>
            <input type="password" id="confirmPassword" class="w-full pl-3 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="••••••••" required />
          </div>
          <button type="submit" class="doodle-btn-lg">Sign Up</button>
        </form>
      </div>
      <p class="text-sm text-center text-gray-600 mt-6">Already have an account? <a href="login.html" class="text-blue-800 hover:underline">Login</a></p>
    </div>
  </div>
</div>

<!-- Desktop View -->
<div class="hidden md:flex items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-4xl w-full grid md:grid-cols-2">
    <div class="hidden md:block">
      <img src="../images/signup.png" alt="Signup Illustration" class="h-full w-full object-contain" />
    </div>
    <div class="p-8 sm:p-10">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Your Account</h2>
      <form id="signupFormDesktop" class="space-y-5">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Full Name</label>
          <input type="text" id="name-d" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Email</label>
          <input type="email" id="email-d" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Password</label>
          <input type="password" id="password-d" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Confirm Password</label>
          <input type="password" id="confirmPassword-d" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <button type="submit" class="doodle-btn-lg">Sign Up</button>
        <p class="text-sm text-center mt-4 text-gray-600">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a></p>
      </form>
    </div>
  </div>
</div>

<!-- Your custom script (Firebase setup & sign up logic goes here) -->
<script src="../scripts/auth.js"></script>
</body>
</html>
