<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Avatar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet"/>
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
  <script src="scripts/avatar.js" defer></script>

  <style>
    .avatar-option {
      border: 2px dashed transparent;
      border-radius: 100%;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }
    .avatar-option:hover {
      transform: scale(1.05);
    }
    .avatar-option.selected {
      border-color: #333;
      box-shadow: 3px 3px 0 #333;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg max-w-4xl w-full mx-auto p-8 sm:p-10">
    <h2 class="text-2xl font-bold text-center mb-6">Choose Your Avatar</h2>

    <!-- ✅ Avatar Form -->
    <form id="avatarForm">
      <div class="grid grid-cols-3 sm:grid-cols-5 gap-4 justify-center items-center">
        <!-- Repeat for each avatar -->
        <label>
          <input type="radio" name="avatar" value="images/avatars/avatar1.svg" class="hidden" />
          <img src="images/avatars/avatar1.svg" class="avatar-option w-20 h-20" />
        </label>
        <label>
          <input type="radio" name="avatar" value="images/avatars/avatar2.svg" class="hidden" />
          <img src="images/avatars/avatar2.svg" class="avatar-option w-20 h-20" />
        </label>
        <label>
          <input type="radio" name="avatar" value="images/avatars/avatar3.svg" class="hidden" />
          <img src="images/avatars/avatar3.svg" class="avatar-option w-20 h-20" />
        </label>
        <!-- ⬇️ Add remaining avatars similarly -->
        <!-- ... -->
      </div>

      <!-- ✅ Next Button -->
      <div class="mt-8 flex justify-end">
        <button type="submit" id="nextBtn" class="doodle-btn px-6 py-2">Next</button>
      </div>
    </form>
  </div>

  <!-- ✅ Script to handle selection + navigation -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const avatarImgs = document.querySelectorAll(".avatar-option");

      avatarImgs.forEach(img => {
        img.addEventListener("click", () => {
          avatarImgs.forEach(i => i.classList.remove("selected"));
          img.classList.add("selected");
          img.previousElementSibling.checked = true;
        });
      });

      const form = document.getElementById("avatarForm");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const selected = document.querySelector("input[name='avatar']:checked");
        if (!selected) {
          alert("Please select an avatar.");
          return;
        }

        const user = JSON.parse(sessionStorage.getItem("loggedInUser"));
        user.avatar = selected.value;
        sessionStorage.setItem("loggedInUser", JSON.stringify(user));
        localStorage.setItem("selectedAvatar", selected.value); // optional use for Firestore

        window.location.href = "deshbord.html";
      });
    });
  </script>
</body>
</html>
