<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Avatar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet"/>
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
  <style>
    .avatar-option {
      border: 2px dashed transparent;
      border-radius: 100%;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }
    .avatar-option:hover {
      transform: scale(1.05);
    }
    .avatar-option.selected {
      border-color: #333;
      box-shadow: 3px 3px 0 #333;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg max-w-4xl w-full mx-auto p-8 sm:p-10">
    <h2 class="text-2xl font-bold text-center mb-6">Choose Your Avatar</h2>

    <!-- Avatar Grid -->
    <div class="grid grid-cols-3 sm:grid-cols-5 gap-4 justify-center items-center">
      <img src="images/avatars/avatar1.svg" alt="Avatar 1" class="avatar-option w-20 h-20" />
      <img src="images/avatars/avatar2.svg" alt="Avatar 2" class="avatar-option w-20 h-20" />
      <img src="images/avatars/avatar3.svg" alt="Avatar 3" class="avatar-option w-20 h-20" />
      <img src="images/avatars/avatar4.svg" alt="Avatar 4" class="avatar-option w-20 h-20" />
      <img src="images/avatars/avatar5.svg" alt="Avatar 5" class="avatar-option w-20 h-20" />
      <img src="images/avatars/avatar6.svg" alt="Avatar 6" class="avatar-option w-20 h-20" />
      <img src="images/avatars/avatar7.svg" alt="Avatar 7" class="avatar-option w-20 h-20" />
      <img src="images/avatars/avatar8.svg" alt="Avatar 8" class="avatar-option w-20 h-20" />
      <img src="images/avatars/avatar9.svg" alt="Avatar 9" class="avatar-option w-20 h-20" />
      <img src="images/avatars/avatar10.svg" alt="Avatar 10" class="avatar-option w-20 h-20" />
      <img src="images/avatars/avatar11.svg" alt="Avatar 11" class="avatar-option w-20 h-20" />
    </div>

    <!-- Next Button -->
    <div class="mt-8 flex justify-end">
      <button class="doodle-btn px-6 py-2">Next</button>
    </div>
  </div>
<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  // Your Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBc_JRIjhZinTB2QY_YiEJFSO0O0Dl6Y64",
    authDomain: "jobtracker-995a4.firebaseapp.com",
    projectId: "jobtracker-995a4",
    storageBucket: "jobtracker-995a4.firebasestorage.app",
    messagingSenderId: "108615657910",
    appId: "1:108615657910:web:3edd79e785b43687713917",
    measurementId: "G-XJPYQHRNY5"
  };

  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // ✅ Handle avatar selection & Firestore update
  document.addEventListener("DOMContentLoaded", () => {
    const avatars = document.querySelectorAll(".avatar-option");
    const nextBtn = document.querySelector(".doodle-btn");

    let selectedAvatar = "";

    avatars.forEach(avatar => {
      avatar.addEventListener("click", () => {
        avatars.forEach(a => a.classList.remove("selected"));
        avatar.classList.add("selected");
        selectedAvatar = avatar.getAttribute("src");
      });
    });

    nextBtn.addEventListener("click", async () => {
      if (!selectedAvatar) {
        alert("Please select an avatar first!");
        return;
      }

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const userRef = doc(db, "users", user.uid);

          try {
            // ✅ Update avatar in Firestore
            await updateDoc(userRef, { avatar: selectedAvatar });

            // ✅ Update sessionStorage for current session use
            const userData = JSON.parse(sessionStorage.getItem("loggedInUser")) || {};
            userData.avatar = selectedAvatar;
            sessionStorage.setItem("loggedInUser", JSON.stringify(userData));

            // ✅ Redirect to dashboard
            window.location.href = "deshbord.html";
          } catch (err) {
            console.error("Failed to update avatar in Firestore:", err);
            alert("Something went wrong while saving your avatar.");
          }
        } else {
          alert("User not logged in.");
          window.location.href = "login.html";
        }
      });
    });
  });
</script>


</body>
</html>
